{% extends "recipes/base.html" %}
{% load static %}
{% block title %}foodgram | Удаление рецепта{% endblock %}
{% block link %}<link rel="stylesheet" href="{% static 'pages/index.css' %}">{% endblock %}
{% block content %}
    <div class="custom-center-block">
        <p class="custom-text-block"><h2 align="center">Вы действительно хотите удалить рецепт<br>"{{  recipe.title }}"?</h2></p>
        <form class="form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="custom-button-block">
            <p class="button"><button class="button button_style_blue" type="submit">Да!</button></p>
        </div>
        </form>
        <form class="form" enctype="multipart/form-data">
            <div class="custom-button-block">
                <p class="button"> <a style="margin-left: 2.5em" href="{% url 'detail_recipe' slug=recipe.slug %}" class="button button_style_blue">Отмена</a></p>
        </div>
        </form>
    </div>
{% endblock %}
