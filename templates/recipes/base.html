<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Foodgram{% endblock %}</title>
    {% block link %}<link rel="stylesheet" href="{% static 'pages/index.css' %}">{% endblock %}
    <link rel="icon" type="image/png" sizes="120x120" href="{% static 'img/favicon.png' %}">
</head>
<body class="body">
    {% include 'includes/nav.html' %}
    <main class="main container">
        {% block content %}
        {% endblock content %}
    </main>
    {% include 'includes/footer.html' %}

{% block script %}
{% endblock %}
</body>
</html>
